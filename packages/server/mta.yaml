_schema-version: "3.1"
ID: ordinats
description: A simple CAP project.
version: 1.0.0
modules:
- name: ordinats-server-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ordinats-server-auth
  - name: ordinats-destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: ordinats-router
  type: approuter.nodejs
  path: ../router/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: ordinats-server-auth
  - name: ordinats-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
