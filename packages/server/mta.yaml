_schema-version: "3.1"
ID: ordinats
description: Ordina Timesheet application.
version: 1.0.0
modules:
- name: ordinats-server-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ordinats-server-auth
  - name: ordinats-destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: ordinats-router
  type: approuter.nodejs
  path: ../router/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: ordinats-server-auth
  - name: ordinats-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: ordinats-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ordinats-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comordinatsuimanagestandinui.zip
      name: comordinatsuimanagestandinui
      target-path: resources/
    - artifacts:
      - comordinatsuimanagetimesheet.zip
      name: comordinatsuimanagetimesheet
      target-path: resources/
    - artifacts:
      - beligumworklist.zip
      name: beligumworklist
      target-path: resources/
    - artifacts:
      - comordinatsuisuperlockbelgium.zip
      name: comordinatsuisuperlockbelgium
      target-path: resources/
    - artifacts:
      - comordinatsuimanagesuperlock.zip
      name: comordinatsuimanagesuperlock
      target-path: resources/
    - artifacts:
      - comordinatsuimytimesheet.zip
      name: comordinatsuimytimesheet
      target-path: resources/
    - artifacts:
      - comordinatsuisuperlocknetherland.zip
      name: comordinatsuisuperlocknetherland
      target-path: resources/
    - artifacts:
      - comordinatsuisuperlockluxemburg.zip
      name: comordinatsuisuperlockluxemburg
      target-path: resources/
- name: comordinatsuiassignprojectcodes
  type: html5
  path: ../ui/assignprojectcodes/
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comordinatsuimanagestandinui
  type: html5
  path: ../ui/managestandinui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comordinatsuimanagetimesheet
  type: html5
  path: app/managetimesheet
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: beligumworklist
  type: html5
  path: app/beligumworklist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comordinatsuisuperlockbelgium
  type: html5
  path: app/superlockbelgium
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comordinatsuimanagesuperlock
  type: html5
  path: app/managesuperlock
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comordinatsuimytimesheet
  type: html5
  path: app/mytimesheet
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comordinatsuisuperlocknetherland
  type: html5
  path: app/superlocknetherland
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comordinatsuisuperlockluxemburg
  type: html5
  path: app/superlockluxemburg
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ordinats-server-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: ordinats-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: ordinats-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ordinats-html5-srv
    service-plan: app-host
- name: ordinats-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: ordinats-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ordinats-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
